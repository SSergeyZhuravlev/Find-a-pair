<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/confetti.css">
  <title>Игра в пары</title>
  <script type="module" src="./scripts/script.js"></script>
</head>
<body>
    <div class="spinner-border text-primary" role="status" style="width: 5rem; height: 5rem;"></div>
    <section class="game-container"></section>
    <section class="end__window">
        <div class="end__window__congrats">Ура! Попробуем снова?</div>
        <div class="confetti" style="width: 100vw;"></div>
        <button class="restart__btn">Начать заново</button>
    </section>
    <section class="game-over">
        <p class="game-over__descr">Время вышло! :-( Попробуй еще!</p>
        <button class="game-over__btn">Начать заново</button>
    </section>
</body>
</html>
